<!DOCTYPE html>

        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- custom CSS -->

            <!-- Compiled and minified MAterialize JavaScript -->

<body>

    <header>
            <nav>
                <div class="nav-wrapper">
                    <ul class="left">
                            <li>
                                <a>
                                    <i class="hamburger material-icons hide-on-med-and-up">menu</i>
                                </a>
                            </li>
                    </ul>
                    <form action="" method="POST">
                        <div class="input-field">
                                <input  class="input-field" type="search" placeholder="City name" id="cityName"> 
                        </div>
                    </form>
                    <ul class="right">
                        <li>
                            <a class = "btn-floating btn-large waves-effect" id="citySearch">
                                <i class = "material-icons">search</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>
    


    <main>
        <div class="row">
            <div class="container">
                <div class="col s12 m5 l12">
                    <div class="card-panel white" id="mainCard">
                        <span class="black-text">
                            <div class="col s12" id="city"></div><br>
                            <div class="col s6" id="icon"><img src="" alt="weather icon" id="imIcon"></div>
                            <div class="col s6" id="Currentweather"></div><br><br><br>
                            <label  class="col s6" for="description">Description</label>
                            <div class="col s6" id="description"></div>
                            <label class="col s6" for="pressure">Pressure</label>
                            <div class="col s6" id="pressure"></div>
                            <label class="col s6" for="humidity">Humidity</label>
                            <div class="col s6" id="humidity"></div>
                            <label class="col s6" for="wind">Wind</label>
                            <div class="col s6" id="wind"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>                      
    </main>


    <footer class="page-footer">
